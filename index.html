<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="images/logo-circle.png" />
    <!-- font family -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ather Energy</title>
  </head>
  <body>
    <header class="header">
      <div class="header__main--container">
        <div class="header__main">
          <nav class="header__main--nav">
            <div class="header__main--img">
              <img src="images/logo-circle.png" alt="" />
            </div>
            <div class="header__main--list">
              <div>Ride</div>
              <div>Charge</div>
              <div>Story</div>
            </div>
            <div class="header__main--icon">
              <i class="fas fa-bars"></i>
            </div>
          </nav>
        </div>
      </div>

      <div class="header__sub--container">            
            <div class="header__sub">
                <ul class="header__sub--nav">
                    <li class="header__sub--list">Introduction</li>
                    <li class="header__sub--list">Performance</li>
                    <li class="header__sub--list">Intelligence</li>
                    <li class="header__sub--list">Charging</li>
                    <li class="header__sub--list">Experience</li>
                    <li class="header__sub--list">Pricing</li>
                </ul>
            </div>
      </div>
      <div class="header__scooter">
          <div class="header__scooter--container">
              <img class="header__scooter--img" src="images/banner.jpg" alt="">
          </div>
      </div>
    </header>
    <section class="scooter__text">
            <h2 class="scooter__text--heading">Designed, not built</h2>
            <p class="scooter__text--description">We have designed the Ather 450 and everything around it from scratch to offer an exhilarating ride and a hassle-free ownership experience.</p>
    </section>
  </body>
</html>
